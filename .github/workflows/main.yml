name: ci

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Remove previous Docker image
        run: |
          docker pull "${{ secrets.DOCKERHUB_USERNAME }}/car_pose_recognition:latest" || true
          docker image rm "${{ secrets.DOCKERHUB_USERNAME }}/car_pose_recognition:latest" || true
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/car_pose_recognition:latest



      
      -
        name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Workflow Build Failed
          body: The workflow build for the repository on GitHub has failed. Please check the workflow logs.
          from: ${{ secrets.EMAIL_USERNAME }}
          to: ${{ secrets.EMAIL_NOTIFICATION }}
          attachments: |
            build.log
            

      -
        name: Send email on success
        if: success()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.NOTIFICATION_EMAIL }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Workflow Build Failed Succeeded
          body: |
            The workflow build for the repository on GitHub has successfully completed.
            Details:
            - Repository: ${{ github.repository }}
            - Branch: ${{ github.ref }}
            - Commit: ${{ github.sha }}
            - Workflow Run ID: ${{ github.run_id }}
            The build is successful, and you can proceed with any necessary deployment steps.
          from: ${{ secrets.NOTIFICATION_EMAIL }}
          to: ${{ secrets.NOTIFICATION_EMAIL }} 
